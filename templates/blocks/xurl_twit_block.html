<form name="myform" method="post" action="<{$smarty.const.XOOPS_URL}>/modules/Xurl/index.php">
	<table style="max-width:250px;">
		<tr>
			<td colspan="2" style="text-align:center;"><img src="<{$smarty.const.XOOPS_URL}>/modules/Xurl/images/twitter_logo_150x.png"></td>
		</tr>
		<tr>
			<td colspan="2"><span style="font-size:x-small;"><{$smarty.const._MB_XURL_TWIT_INTRO}></span></td>
		</tr>
		<tr>
			<td><span style="font-size:x-small;"><{$smarty.const._MB_XURL_TWIT_NAME}></span></td>
			<td><input type="text" size="8" name="Tname" id="Tname"></td>
		</tr>
		<tr>
			<td><span style="font-size:x-small;"><{$smarty.const._MB_XURL_TWIT_PASS}></span></td>
			<td><input type="text" size="8" name="Tpass" id="Tpass"></td>
		</tr>
		<tr>
			<td colspan="2"><span style="font-size:x-small;"><{$smarty.const._MB_XURL_TWIT_TEXT}></span></td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea wrap=physical cols="12" rows="5" name="comment" id="comment" onkeyup=limiter()></textarea>
				<script type="text/javascript">
				document.write("<input type=text name=limit size=4 readonly value="+count+">");
				</script>&nbsp;
				<span style="font-size:x-small;"><{$smarty.const._MB_XURL_TWIT_CHARL}></span>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center;">
				<input type="submit" alt="<{$smarty.const._MB_XURL_TWIT_SEND}>" style="background-image:url(<{$smarty.const.XOOPS_URL}>/modules/Xurl/images/twitter_logo_3.png);  background-repeat:no-repeat; background-position:center;" name="Tsubmit" id="Tsubmit" value="<{$smarty.const._MB_XURL_TWIT_SEND}>" onmouseover="this.src='<{$smarty.const.XOOPS_URL}>/modules/Xurl/images/twitter_logo_3a.png';" onmouseout="this.src='<{$smarty.const.XOOPS_URL}>/modules/Xurl/images/twitter_logo_3.png';">
			</td>
		</tr>
	</table>
</form>
